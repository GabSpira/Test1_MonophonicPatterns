          Rhythm_001_001_26H: configs/resources/audio/patterns/dataset_001/page_001/26 - Human.mp3
          Rhythm_001_001_28G: configs/resources/audio/patterns/dataset_001/page_001/28 - Gerarchia.mp3
          
      response:
        - value: Very low
          label: Very low
          img: configs/resources/images/star_off.png
          imgSelected: configs/resources/images/star_on.png
          imgHigherResponseSelected: configs/resources/images/star_on.png
        - value: Low 
